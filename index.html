<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>giphyApp</title>
</head>

<body>
    <div id="heading">The Harry Potter gif Machine</div>
    <hr>
    <div id="container">
        <form>
            <span id="search">
                <span id="srch">Add a character</span><br>
                <input id="term" type="text"><br>
                <span id="error"></span>
                <br>
                <input id="searchbtn" value="Submit" type="submit">
            </span>
        </form>
        <div id="click"></div>
        <hr>
        <div id="gifs"></div>
        <audio src="assets/horn.mp3" id="horn"></audio>
    </div>
</body>

</html>
